<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微積分アラーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>微積分問題解決までアラームが止まらない目覚まし時計</h1>
        
        <div class="clock-container">
            <div id="current-time" class="current-time">00:00:00</div>
        </div>

        <div class="alarm-settings">
            <h2>アラーム設定</h2>
            <div class="time-picker">
                <input type="time" id="alarm-time" required>
                <button id="set-alarm">アラームをセット</button>
                <button id="stop-alarm" disabled>アラームを停止</button>
            </div>
            <div id="alarm-status">アラームは設定されていません</div>
        </div>

        <div id="problem-container" class="problem-container hidden">
            <h2>問題を解いてアラームを止めてください</h2>
            <div id="calculus-problem"></div>
            <div class="answer-form">
                <input type="text" id="answer-input" placeholder="答えを入力">
                <button id="check-answer">回答を確認</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>

    <audio id="alarm-sound" src="sounds/loud_alarm.mp3" loop></audio>
    
    <script src="scripts/calculus.js"></script>
    <script src="scripts/alarm.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
